    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('images/footer.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(255, 218, 185, 0.8); /* peachpuff with opacity */
      color: goldenrod;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: goldenrod;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .image-card img {
      width: 100px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .image-card img:hover {
      transform: scale(1.05);
    }
    .image-card p {
      font-size: 14px;
      margin: 5px 0;
      color: black;
    }
    .contact-buttons {
      margin: 20px;
    }
    .contact-buttons a {
      display: inline-block;
      background: none;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .contact-buttons a:hover {
      background: black;
      color: white;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Sticky Footer */
    main {
      flex: 1; /* pushes footer to bottom */
    }
    footer {
      background: rgba(255, 218, 185, 0.8); /* peachpuff with slight transparency */
      text-align: center;
      padding: 10px 0;
    }
    footer .signature {
      font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
      font-size: 24px;
      font-weight: normal;
      color: goldenrod;
      display: inline-block;
