  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('images/footer.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(255, 218, 185, 0.8); /* peachpuff with opacity */
      color: goldenrod;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: goldenrod;
    }
    main {
      flex: 1; /* ensures footer stays at bottom */
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery-img {
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
    }
    .video-container {
      margin: 10px;
    }
    /* Contact buttons */
    .contact-buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center; /* centers buttons */
      flex-wrap: wrap;
      gap: 10px;
    }
    .contact-buttons a {
      display: inline-block;
      background: none;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .contact-buttons a:hover {
      background: black;
      color: white;
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    /* Footer */
    footer {
      background: rgba(255, 218, 185, 0.8); /* peachpuff with slight transparency */
      text-align: center;
      padding: 10px 0;
    }
    footer .signature {
      font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
      font-size: 24px;
      font-weight: normal;
      color: goldenrod;
      display: inline-block;
    }
