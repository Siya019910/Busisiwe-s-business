<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - It's Drushy with them lashes...</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="gallery">
       <!-- Images -->
      <img src="images/client1.jpg" alt="Client1" class="gallery-img">
      <img src="images/client2.jpg" alt="Client2" class="gallery-img">
      <img src="images/client3.jpg" alt="Client3" class="gallery-img">
      <img src="images/client4.jpg" alt="Client4" class="gallery-img">
      <img src="images/client5.jpg" alt="Client5" class="gallery-img">
      <img src="images/client6.jpg" alt="Client6" class="gallery-img">
      <img src="images/client7.jpg" alt="Client7" class="gallery-img">
      <img src="images/client8.jpg" alt="Client8" class="gallery-img">
      <img src="images/client9.jpg" alt="Client9" class="gallery-img">
        
        <!-- Videos with controls -->
      <div class="video-container">
        <video id="video1" width="320" height="240" class="gallery-img" controls>
          <source src="images/clientv1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="controls">
          <button onclick="togglePlay('video1')">Play/Pause</button>
          <button onclick="skip('video1', -5)">« 5s Back</button>
          <button onclick="skip('video1', 5)">5s Forward »</button>
        </div>
      </div>

      <div class="video-container">
        <video id="video2" width="320" height="240" class="gallery-img" controls>
          <source src="images/clientv2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="controls">
          <button onclick="togglePlay('video2')">Play/Pause</button>
          <button onclick="skip('video2', -5)">« 5s Back</button>
          <button onclick="skip('video2', 5)">5s Forward »</button>
        </div>
      </div>

      <div class="video-container">
        <video id="video3" width="320" height="240" class="gallery-img" muted>
          <source src="images/clientv3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="controls">
          <button onclick="togglePlay('video3')">Play/Pause</button>
          <button onclick="skip('video3', -5)">« 5s Back</button>
          <button onclick="skip('video3', 5)">5s Forward »</button>
        </div>
      </div>

      <div class="video-container">
        <video id="video4" width="320" height="240" class="gallery-img" muted>
          <source src="images/clientv4.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="controls">
          <button onclick="togglePlay('video4')">Play/Pause</button>
          <button onclick="skip('video4', -5)">« 5s Back</button>
          <button onclick="skip('video4', 5)">5s Forward »</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox">
    <img class="lightbox-content" id="lightbox-img" alt="">
  </div>

  <script>
    function togglePlay(id) {
      const video = document.getElementById(id);
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function skip(id, seconds) {
      const video = document.getElementById(id);
      video.currentTime += seconds;
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
