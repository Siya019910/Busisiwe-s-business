<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - It's Drushy with them lashes...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('images/footer.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(255, 218, 185, 0.8);
      color: goldenrod;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: goldenrod;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery-img {
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    /* Hover zoom */
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .video-container {
      margin: 10px;
    }
    /* Contact buttons */
    .contact-buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .contact-buttons a {
      display: inline-block;
      background: none;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .contact-buttons a:hover {
      background: black;
      color: white;
    }
    /* Footer */
    footer {
      background: rgba(255, 218, 185, 0.8);
      text-align: center;
      padding: 10px 0;
    }
    footer .signature {
      font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
      font-size: 24px;
      color: goldenrod;
      display: inline-block;
    }
    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img,
    #lightbox video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #lightbox video {
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="referral.html">Referral</a>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <!-- Images -->
      <img src="images/client1.jpg" alt="Client1" class="gallery-img">
      <img src="images/client2.jpg" alt="Client2" class="gallery-img">
      <img src="images/client3.jpg" alt="Client3" class="gallery-img">
      <img src="images/client4.jpg" alt="Client4" class="gallery-img">
      <img src="images/client5.jpg" alt="Client5" class="gallery-img">
      <img src="images/client6.jpg" alt="Client6" class="gallery-img">
      <img src="images/client7.jpg" alt="Client7" class="gallery-img">
      <img src="images/client8.jpg" alt="Client8" class="gallery-img">
      <img src="images/client9.jpg" alt="Client9" class="gallery-img">

      <!-- Videos -->
      <div class="video-container">
        <video class="gallery-img" controls>
          <source src="images/clientv1.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <video class="gallery-img" controls>
          <source src="images/clientv2.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <video class="gallery-img" controls>
          <source src="images/clientv3.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-container">
        <video class="gallery-img" controls>
          <source src="images/clientv4.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <!-- Contact Buttons -->
    <div class="contact-buttons">
      <a href="https://wa.me/27792613256?text=Hi%20Drushy!%20I%20would%20like%20to%20book%20lashes." target="_blank">WhatsApp</a>
      <a href="mailto:busisiweh01@icloud.com" target="_blank">Email Me</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <span class="signature">© It's Drushy with them Lashes...™
  </footer>

  <!-- Lightbox for zoom -->
  <div id="lightbox">
    <img id="lightbox-img" alt="">
    <video id="lightbox-video" controls></video>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const lbVideo = document.getElementById('lightbox-video');
    const galleryItems = document.querySelectorAll('.gallery-img');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        if(item.tagName === 'IMG'){
          lbImg.src = item.src;
          lbImg.style.display = 'block';
          lbVideo.style.display = 'none';
        } else if(item.tagName === 'VIDEO'){
          lbVideo.src = item.currentSrc;
          lbVideo.style.display = 'block';
          lbImg.style.display = 'none';
          lbVideo.play();
        }
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lbVideo.pause();
    });
  </script>
</body>
</html>
