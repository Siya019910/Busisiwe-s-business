<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: url('images/footer.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black; /* text readable on image */
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header like Home page */
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 218, 185, 0.8); /* peachpuff with opacity */
      color: goldenrod;
    }
    nav a {
      color: goldenrod;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    /* Main content - no dark background */
    main {
      text-align: center;
      padding: 40px 20px;
      flex: 1; /* pushes footer to bottom */
      color: black; /* make text stand out on background */
    }
    ul.services-list {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
    }
    ul.services-list li {
      margin: 10px 0;
    }
    p.time {
      margin-top: 30px;
      font-size: 1.1em;
    }

    /* Footer styling */
    footer {
      background: rgba(255, 218, 185, 0.8); /* peachpuff with transparency */
      text-align: center;
      padding: 10px 0;
    }
    footer .signature {
      font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
      font-size: 24px;
      color: goldenrod;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Services</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="referral.html">Referral</a>
    </nav>
  </header>
  
  <main>
    <ul class="services-list">
      <li>Cluster lashes in all sizes - R100</li>
      <li>Small lashes</li>
      <li>Medium lashes</li>
      <li>Cat-eye lashes</li>
    </ul>
    
    <p class="time">
      Monday - Friday: 14:00 - 20:00<br>
      Saturday - Sunday: 08:00 - 12:00
    </p>
  </main>

  <footer>
    <span class="signature"></span>© 2025 It's Drushy with them Lashes...™</span>
  </footer>
</body>
</html>
